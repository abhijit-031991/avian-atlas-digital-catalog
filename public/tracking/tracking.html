<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="tracking.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Floating Search Bar -->
  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 bg-white shadow-lg rounded-lg flex items-center px-4 py-2">
    <input
      id="search-bar"
      type="text"
      placeholder="Search devices..."
      class="w-64 p-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button id="searchButton" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 focus:outline-none">
      Search
    </button>
  </div>
  <!-- Header -->
  <header class="bg-blue-500 text-white py-2">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <a href="/" class="flex items-center space-x-2">
        <img src="/Logo/ArcTrack-Logo.png" alt="Logo" class="h-10 w-10">
        <span class="sr-only">Home</span>
      </a>
      <h1 class="text-xl font-semibold absolute left-1/2 transform -translate-x-1/2">
        Tracking Console
      </h1>
      <button id="menuButton" class="text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </header>

 <!-- Side Panel -->
<div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>
<div id="sidePanel" class="hidden fixed right-0 top-0 h-full w-64 bg-white shadow-lg z-50 flex flex-col p-4">
  <!-- Close Button -->
  <button id="closeButton" class="self-end text-gray-600 text-2xl">âœ–</button>

  <!-- User Details -->
  <div class="mt-4 flex flex-col items-center text-center">
    <!-- User Image -->
    <img
      id="user-image"
      src="https://via.placeholder.com/100"
      alt="User Image"
      class="w-24 h-24 rounded-full shadow-md mb-4"
    />
    <!-- Account Name -->
    <p id="user-name" class="text-lg font-semibold text-gray-700 mb-2">Account Name</p>
    <!-- Logout Button -->
    <button
      id="logoutButton"
      class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600 transition duration-200"
    >
      Logout
    </button>
  </div>
</div>


  <!-- Google Maps Component -->
  <main class="relative p-4">
    <div id="map" class="w-full h-[calc(100vh-6rem)] rounded-lg shadow-lg mx-auto"></div>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="hidden fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Login Required</h2>
      <p class="text-gray-600 mb-6">Please log in using your Google account to continue.</p>
      <button id="loginButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Login with Google
      </button>
    </div>
  </div>
  <script type="module" src="tracking.js" crossorigin="anonymous"></script>
</body>
</html>
